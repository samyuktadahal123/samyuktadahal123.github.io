<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent To-Do List with APIs</title>
    
    <style>
        /* Part 3: Theme Persistence - Basic CSS for Light/Dark Mode */
        body {
            font-family: Arial, sans-serif;
            background-color: white; /* Default Light Mode */
            color: black;
            padding: 20px;
            transition: background-color 0.4s, color 0.4s;
        }

        /* Dark Mode styles are applied when the <body> has the 'dark-mode' class */
        body.dark-mode {
            background-color: #333;
            color: #f0f0f0;
        }

        /* Basic styling for the list */
        #todo-list {
            list-style: none;
            padding: 0;
        }

        #todo-list li {
            padding: 8px 0;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #todo-list li button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        /* Styling for the Dog Image (Part 4) */
        #api-output img {
            max-width: 300px;
            height: auto;
            border: 2px solid #555;
            border-radius: 8px;
            margin-top: 10px;
            display: block; 
        }
    </style>
</head>
<body>
    <h1>Persistent To-Do List</h1>
    <hr>

    <button id="theme-toggle">Switch Theme</button>
    <hr>
    
    <p>Tasks added **this session**: <span id="session-count">0</span></p>
    <hr>

    <h2>My Tasks</h2>
    
    <form id="todo-form">
        <input type="text" id="task-input" placeholder="Enter a new task..." required>
        <button type="submit">Add Task</button>
    </form>

    <ul id="todo-list">
        </ul>
    
    <hr>

    <h2>Motivational Data (Random Dog Image)</h2>
    <div id="api-output">
        Loading motivational data...
    </div>
    <button id="refresh-api">Fetch New Data</button>

    <script src="script.js"></script>
</body>
</html>
